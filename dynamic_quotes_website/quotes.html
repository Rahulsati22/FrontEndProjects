<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="quotes.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="quotes_container">
        <h1>Quote of the day</h1>

        <div id="quote">
          <i class="fa-solid fa-quote-left"></i> &nbsp <span id="text"> The Ladder of Success doesn't care who climbs it &nbsp </span> <i class="fa-solid fa-quote-right"></i>
          <p id="author_name">
            <i class="fa-solid fa-wave-square wave"></i> &nbsp; rahul sati
          </p>
        </div>
        <div id="buttons_container">
          <button id="twitter" class="btn">
            <i class="fa-brands fa-twitter icon"></i>
          </button>
          <button id="copy_to_clipboard" class="btn">
            <i class="fa-solid fa-copy icon"></i>
          </button>
          <button id="speak" class="btn">
            <i class="fa-solid fa-microphone icon"></i>
          </button>
          <button id="load">
            Load
          </button>
        </div>
      </div>
    </div>

    <script src="quotes.js"></script>
  </body>
</html>
